<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://img.icons8.com/clouds/100/000000/reddit.png">
    <title>Countdown</title>
    <link rel="stylesheet" href="cCountdown.css">
    <script src="jsCountdown.js" defer></script>
</head>
<body>
<div class="container">
    <h1 class="title" data-title></h1>
    <div class="countdown" id="countdown">
        <div class="tiles-container">
            <div class="tiles">
                <div class="sm-board-left"></div>
                <div class="sm-board-right"></div>
                <div class="tile" id="day" data-day>
                </div>
            </div>
            <div class="tiles">
                <div class="sm-board-left"></div>
                <div class="sm-board-right"></div>
                <div class="tile" id="hour" data-hour>
                </div>
            </div>
            <div class="tiles">
                <div class="sm-board-left"></div>
                <div class="sm-board-right"></div>
                <div class="tile" id="minute" data-minute>
                </div>
            </div>
            <div class="tiles">
                <div class="sm-board-left"></div>
                <div class="sm-board-right"></div>
                <div class="tile" id="second" data-second>
                </div>
            </div>
        </div>
        <div class="board-left"></div>
        <div class="board-right"></div>
        <div class="label-container">
            <h2 class="label">Days</h2>
            <h2 class="label">Hours</h2>
            <h2 class="label">Minutes</h2>
            <h2 class="label">Seconds</h2>
        </div>
    </div>

</div>
</body>
</html>
