<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://img.icons8.com/clouds/100/000000/reddit.png">
    <title>Text Split</title>
    <link rel="stylesheet" href="cSpiltText.css">

</head>
<body>
<ul class="container">
    <li class="list-item">
        <span class="split-text" data-text="All that I know"></span>
        <span class="main-text">All that I know</span>
    </li>
    <li class="list-item">
        <span class="split-text" data-text="Of a certain star,"></span>
        <span class="main-text">Of a certain star,</span>
    </li>
    <li class="list-item">
        <span class="split-text" data-text="Is, it can throw"></span>
        <span class="main-text">Is, it can throw</span>
    </li>
    <li class="list-item">
        <span class="split-text" data-text="Like the angled spar"></span>
        <span class="main-text">Like the angled spar</span>
    </li>
</ul>
</body>
</html>
